<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container" id="main-container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-remove" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img  src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone-count" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-price">$1219</h5>
                        <img id="remove-iphone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case-remove" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case-count" type="number" min="0" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case', true)" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img id="remove-case" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-out" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="contact-form">
      <h3 class="text-center font">Delivery Information</h3>

      <div class="container top-50">
         <form action="/action_page.php">
            <label for="fname">Full name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="country">Country</label>
            <select id="country" name="country">
               <option value="australia">Australia</option>
               <option value="canada">Canada</option>
               <option value="usa">USA</option>
               <option value="bangladesh">Bangladesh</option>
               <option value="india">India</option>
               <option value="pakistan">Pakistan</option>
            </select>

            <label for="fname">Phone number</label>
            <input type="text" id="fname" name="firstname" placeholder="Phone number">
            <label for="city">City</label>
            <select name="dhaka" id="dhaka">
               <option value="dhaka">Dhaka</option>
               <option value="rangpur">Rangpur</option>
               <option value="Dinajpure">Dinajpur</option>
               <option value="khulna">Khulna</option>
               <option value="barishal">Barishal</option>
               <option value="bager hat">Bager Hat</option>
            </select>

            <label for="fname">Building / House No / Floor / Street</label>
            <input type="text" id="fname" name="firstname" placeholder="Please enter">
            <label for="fname">Address</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your home/office address">
            

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="
            If you want to say something about the product, write this in this box!" style="height:200px"></textarea>

            <button id="buy" type="button" class="btn btn-success check-out">Place Order</button>
         </form>
      </div>
   </section>

   <script src="app.js"></script>
</body>

</html>
